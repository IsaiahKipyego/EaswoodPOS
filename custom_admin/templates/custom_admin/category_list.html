<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <a href="{% url 'custom_admin:category_add' %}">Add Category</a>
    <ul>
        {% for category in categories %}
        <li>
            {{ category.name }}
            <a href="{% url 'custom_admin:category_edit' category.pk %}">Edit</a>
            <a href="{% url 'custom_admin:category_delete' category.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
